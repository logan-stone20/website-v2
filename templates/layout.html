            background: rgb(224,243,250); /* Old browsers */
            background: -moz-linear-gradient(-45deg,  rgba(224,243,250,1) 0%, rgba(216,240,252,1) 38%, rgba(184,226,246,1) 57%, rgba(182,223,253,1) 100%); /* FF3.6-15 */

            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e0f3fa', endColorstr='#b6dffd',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
            ">
            <div class="container">
                <a class="navbar-brand text-dark logo" href="/">Logan Stone</a>
                <button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav">

            </button>
                    <div class="collapse navbar-collapse" id="navbarNav">

        {% block content %}

        <footer class="page-footer">
            <div class="container">

                    <a href="/">Home</a>
                    <a href="mailto:ljs421@mun.ca">Contact me</a>

                    <a href="https://github.com/logan-stone20" target="_blank" style="background-color: #000000;">

                            target="_blank" style="background-color: #0077B5;">
                        <i class="icon ion-social-linkedin"></i></a>
                    </div>
                </div>
        </footer>
            <script src="../static/js/jquery.min.js"></script>
            <script src="../static/bootstrap/js/bootstrap.min.js"></script>
            <script src="../static/js/bs-animation.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
            <script>
                $(document).ready(function() {
                    $(".icon").click(function () {
                        if ($(this).hasClass("ion-arrow-down-a")) {
                            $(this).removeClass("ion-arrow-down-a");
                            $(this).addClass("ion-arrow-up-a");
                        } else {
                            $(this).removeClass("ion-arrow-up-a");
                            $(this).addClass("ion-arrow-down-a");
                        }
                    });
                });
            </script>

    </body>
